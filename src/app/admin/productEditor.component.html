<div class="bg-primary p-2 text-white" [class.bg-warning]="editing" 
    [class.text-dark]="editing">
    <h5>{{editing ? "edit" : "Create"}} Product</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="product.name"/>
    </div>
    <div class="for-group">
        <label for="">Category</label>
        <input type="text" class="form-control" name="category" [(ngModel)]="product.category"/>
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <textarea class="form-control" name="description" 
            [(ngModel)]="product.description">
        </textarea>
    </div>
    <div class="from-group">
        <label for="">Price</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <button class="btn btn-primary m-1" type="submit" [class.btn-warning]="editing">
        {{editing ? "save" : "Create"}}
    </button>
    <button class="btn btn-secondary" type="reset" routerLink="/admin/main/products">
        Cancel
    </button>
</form>
